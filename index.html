<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Sticky - Browser Cache API Demo</title>
    <meta name="description" content="A minimal web application to visualize browser Cache API behavior through interactive sticky notes">
    <meta name="keywords" content="cache api, browser cache, sticky notes, typescript, education">
    <meta name="author" content="Cache Sticky">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FFD700'%3E%3Cpath d='M19 3H5a2 2 0 00-2 2v10a2 2 0 002 2h4l3 3 3-3h4a2 2 0 002-2V5a2 2 0 00-2-2z'/%3E%3C/svg%3E">

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.ts" as="script" crossorigin>

    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">

    <!-- CSP for security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self';">
</head>
<body>
    <!-- Loading state -->
    <div id="loading">
        <div class="loading-content">
            <h1>üìù Cache Sticky</h1>
            <p>Loading application...</p>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Main application container -->
    <div id="app">
        <!-- Application will be mounted here -->
    </div>

    <!-- Fallback for no JavaScript -->
    <noscript>
        <div class="noscript-message">
            <h1>üìù Cache Sticky</h1>
            <h2>JavaScript Required</h2>
            <p>This application requires JavaScript to demonstrate the Cache API.</p>
            <p>Please enable JavaScript in your browser and refresh the page.</p>

            <h3>Browser Compatibility</h3>
            <ul>
                <li>Chrome 40+ ‚úÖ</li>
                <li>Firefox 41+ ‚úÖ</li>
                <li>Safari 11.1+ ‚úÖ</li>
                <li>Edge 79+ ‚úÖ</li>
            </ul>

            <h3>What is Cache API?</h3>
            <p>The Cache API is a browser feature that allows web applications to store network requests and responses for offline use and performance optimization.</p>
        </div>
    </noscript>

    <!-- Application script -->
    <script type="module" src="/src/main.ts"></script>

    <!-- Remove loading screen once app loads -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Remove loading screen after a short delay to allow app to initialize
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    setTimeout(() => loading.remove(), 300);
                }
            }, 1000);
        });
    </script>

    <!-- Basic inline styles for loading and fallback -->
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-content {
            text-align: center;
        }

        .loading-content h1 {
            color: #FFD700;
            margin-bottom: 1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .noscript-message {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .noscript-message h1 {
            color: #FFD700;
            text-align: center;
        }

        .noscript-message ul {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
        }
    </style>
</body>
</html>
